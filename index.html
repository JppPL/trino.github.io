<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TRINO</h1><br>
  <h3>Witamy na zapasowej stronie TRINO, stąd możesz pobrać mapy TRINO</h3><br>
  <table id="sortable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Numer</th>
        <th onclick="sortTable(1)">Nazwa mapy</th>
        <th onclick="sortTable(2)">Województwo</th>
        <th onclick="sortTable(3)">Miasto</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Mapa 1</td><td>mazowieckie</td><td>Warszawa</td><td>link</td></tr>
      <tr><td>2</td><td>Mapa 2</td><td>mazowieckie</td><td>Warszawa</td><td>link</td></tr>
      <tr><td>3</td><td>Mapa 3</td><td>podlaskie</td><td>Białystok</td><td>link</td></tr>
      <tr><td>4</td><td>Mapa 4</td><td>podlaskie</td><td>Białystok</td><td>link</td></tr>
      
    </tbody>
  </table>

  <script>
    let sortDirection = true;
    function sortTable(columnIndex) {
      const table = document.getElementById("sortable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const dir = sortDirection ? 1 : -1;

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].innerText.trim();
        const bText = b.cells[columnIndex].innerText.trim();
        return aText.localeCompare(bText, undefined, {numeric:true}) * dir;
      });

      rows.forEach(row => tbody.appendChild(row));
      sortDirection = !sortDirection;
    }
  </script>
</body>
</html>
